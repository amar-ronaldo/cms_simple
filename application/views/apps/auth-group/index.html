<div class="row page-title mb-2">
	<div class="page-title-left">
		<h4 class="page-title-heading">{page_title}</h4> 
	</div>
	<div class="set-right-btn">
        {btn_add}
	</div>
</div>
<div class="my_grid body-table section-row data-table-list" id="grid1" data-perpage='10' data-url='{this_controller}records'>
	<div class="row mb-2 mt-3">
        <div class="col collapse" id="collapseExample">
            <div class="search-panel">
                <div class="row text-left">
                    <div class="col filter">
                        <div class="form-group">
                            <label for="search_product_name">{lang_group_name}</label>
                            <input type="text" class="cari form-control" id="search_name" name="search_name" placeholder="{lang_search}">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row mb-2">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <div class="col-md-12 text-right">
                        <div class="columns columns-right btn-group pull-right">
                            <div class="btn-group">
                                <a href="#" class="btn btn-default reload">
                                    <i class="list-icon feather feather-rotate-cw">
                                    </i>
                                </a>
                                <a href="#" class="btn btn-default toggle_table">
                                    <i class="feather feather-menu list-icon"></i>
                                </a>
                                <a href="#" class=" btn btn-default dropdown-toggle ripple" data-toggle="dropdown"><span class="avatar thumb-xs2">
                                    <i class="feather feather-grid list-icon rounded-circle mr-1"></i>
                                    <i class="feather feather-chevron-down list-icon"></i>
                                </span>
                                </a>
                                <div class="dropdown-menu dropdown-menu-right dm-table">
                                    <div class="checkbox checkbox-primary pl-2">
                                        <label>
                                            <input type='checkbox' class="show_col check_total" name='checked_table' data-col="group_name" checked="true"> <span class="label-text">{lang_group}</span>
                                        </label>
                                    </div>
                                    <div class="checkbox checkbox-primary pl-2">
                                        <label>
                                            <input type='checkbox'  checked="true" class="show_col check_total" name='checked_table' data-col="user"> <span class="label-text">{lang_user}</span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>      
                        <div class="row">
                    		<div class="widget-bg">
                                <div class="widget-body">
                                    <div class="col-sm-12 col-lg-12 col-md-12">
                                        <div class="fixed-table-container">
                                            <div class="bootstrap-table body-table section-row product">
                                                <div class="fixed-table-header">
                                                    <div class="table-responsive">
                                                        <table class="table table-striped table-hover table-responsive">
                    										<thead>
                    											<tr class="tr-grid">
                    												<th class="text-center" width="20">{lang_no}</th>
                    												<th class="text-center sort" title="Sort" data-hide="group_name" id='group_name'>{lang_group}<span></span></th>
                    												<th class="text-center sort" title="Sort" data-hide="user" id='user'>{lang_user}<span></span></th>
                    												<th class="text-center">{lang_action}<span></span></th>
                    											</tr>
                    										</thead>
                    										<tbody>
                                                            </tbody>
                                                        </table>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                	    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal modal-color-scheme fade" id="modal-detail-users" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" style="display: none">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header text-inverse">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                <h5 class="modal-title" id="myLargeModalLabel">{lang_detail_user_in_this_group}</h5>
            </div>
            <div class="modal-body">
                <div class="fixed-table-container">
                    <div class="bootstrap-table body-table section-row product">
                        <div class="fixed-table-header">
                            <div class="table-responsive my_grid2" id="grid2" data-perpage='10' data-url='{base_url}apps/auth_user/records'>
                                <table class="table table-striped table-hover">
                                    <thead>
                                        <tr>
                                            <th class="text-center" width="20">{lang_no}</th>
                                            <th class="text-center" title="Sort" id='a-email'>{lang_email}<span></span></th>
                                            <th class="text-center" title="Sort" id='a-fullname'>{lang_fullname}<span></span></th>
                                            <th class="text-center" title="Sort" id='a-username'>{lang_username}<span></span></th>
                                            <th class="text-center" title="Sort" id='a-phone'>{lang_phone_number}<span></span></th>
                                            <th class="text-center" title="Sort" id='a-id_ref_gender'>{lang_sex}<span></span></th>
                                        </tr>
                                        <tr class="filter">
                                            <th></th>
                                            <th><input type='text' class='cari form-control' id='search_fullname' name="search_fullname" placeholder='{lang_search}'></th>
                                            <th><input type='text' class='cari form-control' id='search_username' name="search_username" placeholder='{lang_search}'></th>
                                            <th><input type='text' class='cari form-control' id='search_email' name="search_email" placeholder='{lang_search}'></th>
                                            <th><input type='text' class='cari form-control' id='search_phone' name="search_phone" placeholder='{lang_search}'></th>
                                            <th><select class='cari form-control' name='search_id_ref_gender' id='search_id_ref_gender'>{list_genders}</select></th>
                                            <th class="hide"><input type='text' class='cari form-control' name="id_auth_group" id='id_auth_group_from_auth_group' placeholder='{lang_search}'></th>
                                        </tr>
                                    </thead>
                                    <tbody></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
