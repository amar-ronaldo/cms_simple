<div class="row page-title mb-2">
    <div class="page-title-left">
        <h4 class="page-title-heading">{page_title}</h4>
    </div>
    <div class="set-right-btn">
        {btn_add}
    </div>
</div>
<div class="my_grid body-table section-row data-table-list" id="grid1" data-perpage='10' data-url='{this_controller}records'>
    <div class="row mb-2 mt-3">
        <div class="col collapse" id="collapseExample">
            <div class="search-panel">
                <form id="export-to-excel" action="{this_controller}export_to_xls">
                    <div class="row text-left">
                        <div class="col filter">
                                <div class="form-group">
                                    <label for="search_product_name">Category</label>
                                    <select class='cari form-control' id="search_id_ref_dosen_category" name="search_id_ref_dosen_category">{list_dosen_category}</select>
                                </div>
                        </div>
                        <div class="col filter">
                            <div class="form-group">
                                <label for="search_product_name">Nama</label>
                                <input type="text" class="cari form-control" id="search_name" name="search_name" placeholder="{lang_search}">
                            </div>
                        </div>
                        <div class="col filter">
                            <div class="form-group">
                                <label for="search_product_name">Pangkat</label>
                                <input type="text" class="cari form-control" id="search_pangkat" name="search_pangkat" placeholder="{lang_search}">
                            </div>
                        </div>
                        <div class="col filter">
                            <div class="form-group">
                                <label for="search_product_name">No Telepon Kantor</label>
                                <input type="text" class="cari form-control" id="search_no_telepon" name="search_no_telepon" placeholder="{lang_search}">
                            </div>
                        </div>
                        <div class="col filter">
                            <div class="form-group">
                                <label for="search_product_name">{lang_status}</label>
                                <select class='cari form-control' id="search_status" name="search_status">{list_status}</select>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="row mb-2">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <div class="col-md-12 text-right">
                        <div class="columns columns-right btn-group pull-right">
                            <div class="btn-group">
                                <a href="#" class="btn btn-default reload">
                                    <i class="list-icon feather feather-rotate-cw">
                                    </i>
                                </a>
                                <a href="#" class="btn btn-default toggle_table">
                                    <i class="feather feather-menu list-icon"></i>
                                </a>
                                <a href="#" class=" btn btn-default dropdown-toggle ripple" data-toggle="dropdown"><span class="avatar thumb-xs2">
                                        <i class="feather feather-grid list-icon rounded-circle mr-1"></i>
                                        <i class="feather feather-chevron-down list-icon"></i>
                                    </span>
                                </a>
                                <div class="dropdown-menu dropdown-menu-right dm-table">
                                    <div class="checkbox checkbox-primary pl-2">
                                        <label>
                                            <input type='checkbox' class="show_col check_total"  data-col="dosen_category" checked="true"> <span class="label-text">Category</span>
                                        </label>
                                    </div>
                                    <div class="checkbox checkbox-primary pl-2">
                                        <label>
                                            <input type='checkbox' class="show_col check_total"  data-col="name" checked="true"> <span class="label-text">Nama</span>
                                        </label>
                                    </div>
                                    <div class="checkbox checkbox-primary pl-2">
                                        <label>
                                            <input type='checkbox' class="show_col check_total"  data-col="pangkat" checked="true"> <span class="label-text">Pangkat</span>
                                        </label>
                                    </div>
                                    <div class="checkbox checkbox-primary pl-2">
                                        <label>
                                            <input type='checkbox' class="show_col check_total"  data-col="no_telepon" checked="true"> <span class="label-text">No Telepon Kantor</span>
                                        </label>
                                    </div>
                                    <div class="checkbox checkbox-primary pl-2">
                                        <label>
                                            <input type='checkbox' class="show_col check_total"  data-col="status" checked="true"> <span class="label-text">{lang_status}</span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="widget-bg">
                                <div class="widget-body">
                                    <div class="col-sm-12 col-lg-12 col-md-12">
                                        <div class="fixed-table-container">
                                            <div class="bootstrap-table body-table section-row product">
                                                <div class="fixed-table-header">
                                                    <div class="table-responsive">
                                                        <table class="table table-striped table-hover">
                                                            <thead>
                                                                <tr class="tr-grid">
                                                                    <th class="text-center" width="20">{lang_no}</th>
                                                                    <th class="text-center" title="Sort" data-hide='dosen_category' id='dosen_category'>Category<span></span></th>
                                                                    <th class="text-center" title="Sort" data-hide='name' id='name'>Nama<span></span></th>
                                                                    <th class="text-center" title="Sort" data-hide='pangkat' id='pangkat'>Pangkat<span></span></th>
                                                                    <th class="text-center" title="Sort" data-hide='no_telepon' id='no_telepon'>No Telepon Kantor<span></span></th>
                                                                    <th class="text-center" title="Sort" data-hide='status' id='status'>{lang_status}<span></span></th>
                                                                    <th class="text-center">{lang_action}<span></span></th>
                                                                </tr>
                                                            </thead>
                                                            <tbody></tbody>
                                                        </table>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
