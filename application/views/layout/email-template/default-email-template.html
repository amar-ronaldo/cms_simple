<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; box-sizing: border-box; font-size: 14px; margin: 0;">
  <head>
    <style type="text/css">
      .btn-click{
        letter-spacing: -1px;
        font-family: 'Open Sans',Helvetica,Arial,sans-serif;
        text-decoration: none;
        display: inline-block;
        line-height: 70px;
        padding-left: 30px;
        padding-right: 30px;
        border-radius: 3px;
        font-size: 24px;
        color: #fff !important;
        background-color: #8253eb;
      }
      .socmed-picture{
        border:none;
        display:inline-block;
      }
      .socmed{
        text-decoration: none;
        margin-right: 20px;
      }
      .footer-socmed{
        text-align: center;
        padding-top: 30px;
        border-top: 1px solid #ddd;
      }
      .content-email{
        text-align: center;
        padding-top: 10px;
        font-weight: 300;
        line-height: 36px;
        font-size: 24px;
        font-family: 'Open Sans',Helvetica,Arial,sans-serif;
        color: #999;
        letter-spacing: -1px;
      }
    </style>
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Email Template</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,800" rel="stylesheet">
  </head>
  <body style="font-family: 'Helvetica Neue',Helvetica,Arial,sans-serif; box-sizing: border-box; font-size: 14px; -webkit-font-smoothing: antialiased; -webkit-text-size-adjust: none; width: 100% !important; height: 100%; line-height: 1.6em; background-color: #f8f8f8; margin: 0;">

    <table border="0" cellpadding="0" cellspacing="0" style="width: 100%; background-color: #f4f8fb; font-family: 'Helvetica Neue',Helvetica,Arial,sans-serif; box-sizing: border-box; font-size: 15px;" bgcolor="#f8f8f8">
      <tr>
        <td>
          <table align="center" border="0" cellpadding="0" cellspacing="0" width="600" style="width:600; background-color: #ffffff; color: #514d6a; padding: 40px; margin-top: 40px; line-height: 28px;" bgcolor="#ffffff">
            <tr>
              <td style="text-align: center; vertical-align: top;">
                <img src="{logos}" alt="{app_name} Template" style="border:none; display:inline-block;" height="43" width="122">
              </td>
            </tr>

            <!-- <tr>
              <td style="text-align: center; padding-top: 50px; font-weight: 300; line-height: 48px; font-size: 42px; font-family: 'Open Sans',Helvetica,Arial,sans-serif; color: #111; letter-spacing: -1px;">
                <p>Just one more step</p>
              </td>
            </tr> -->

            <tr>
              <td class="content-email">{content}</td>
            </tr>
            
            <!-- <tr>
              <td style="text-align: center; padding-top: 30px; padding-bottom: 60px;">
                <a href="javascript: void(0);" style="" target="_blank">
                  Yes, subscribe me
                </a>
              </td>
            </tr> -->

            <tr>
              <td class="footer-socmed">
                <a href="{fb_page}" target="_blank" class="socmed">
                  <img src="{base_url}template/assets/demo/icon-facebook.png" alt="Our Facebook" class="socmed-picture" height="16" width="16">
                </a>
                <a href="{tw_page}" target="_blank" class="socmed">
                  <img src="{base_url}template/assets/demo/icon-twitter.png" alt="Our Twitter" class="socmed-picture" height="16" width="16">
                </a>
                <a href="{ig_page}" target="_blank" class="socmed">
                  <img src="{base_url}template/assets/demo/icon-instagram.png" alt="Our Instagram" class="socmed-picture" height="16" width="16">
                </a>

                <!-- <a href="javascript: void(0);" target="_blank" style="text-decoration: none;">
                  <img src="{base_url}template/assets/demo/icon-dribbble.png" alt="" style="border:none; display:inline-block;" height="16" width="16">
                </a> -->
              </td>
            </tr>
          </table>
        </td>
      </tr>

      <tr>
        <td>
          <table align="center" border="0" cellpadding="0" cellspacing="0" width="600" style="border:none; width:600; margin-top: 20px; margin-bottom: 40px; text-align: center; color: #85868a;">
            <tr>
              <td style="padding-top: 20px;">
                Copyright &copy; {this_year} {app_name}
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>

  </body>
</html>
