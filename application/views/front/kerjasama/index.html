<link rel="stylesheet" type="text/css" href="{base_url}design_front/plugins/DataTables/datatables.min.css" />
<script type="text/javascript" src="{base_url}design_front/plugins/DataTables/datatables.min.js"></script>

<section class="flat-row pad-bottom85px">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2 class="title-about-us pad-bottom30px">Kegiatan Kerjasama Dengan Instansi Lain</h2>
                <table id="example" class="table table-striped table-bordered" style="width:100%">
                    <thead>
                        <tr>
                            <th>No.</th>
                            <th>Instansi</th>
                            <th>Jenis Kegiatan</th>
                            <th>Kurun Waktu</th>
                        </tr>
                    </thead>
                </table>
            </div>

        </div><!-- /.row -->
    </div><!-- /.container -->
</section>

<script>
    $(document).ready(function () {
        var t = $('#example').DataTable({
            "ajax": "kerjasama/records",
            "columnDefs": [{
                "searchable": false,
                "orderable": false,
                "targets": 0
            }],
            "columns": [
                { "data": null },
                { "data": "title" },
                { "data": "category" },
                { "data": "kurun_waktu" }
            ]
        });

        t.on('order.dt search.dt', function () {
            t.column(0, { search: 'applied', order: 'applied' }).nodes().each(function (cell, i) {
                cell.innerHTML = i + 1;
            });
        }).draw();
    });
    </script>
