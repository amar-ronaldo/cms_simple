<div class="row page-title mb-2">
    <div class="page-title-left"></div>
    <div class="set-right-btn">
        <a class="btn btn-primary ripple insert" href="{base_url}apps/dosen/add_{custom_url}/{id_dosen}"><i class="fa fa-plus"></i>&nbsp;Tambah</a>
        <a class="btn btn-success" data-toggle="collapse" href="#collapseExample4" role="button" aria-expanded="false" aria-controls="collapseExample">
            <i class="feather feather-search list-icon"></i>
        </a>
    </div>
</div>
<div class="my_grid body-table section-row data-table-list" id="grid4" data-perpage='10' data-url='{this_controller}records_{custom_url}/{id_dosen}'>
    <div class="row mb-2 mt-3">
        <div class="col collapse" id="collapseExample4">
            <div class="search-panel">
                <form id="export-to-excel" action="{this_controller}export_to_xls">
                    <div class="row text-left">
                        {data_custom}
                        <div class="col filter">
                            <div class="form-group">
                                <label for="search_product_name">{value_custom}</label>
                                <input type="text" class="cari form-control" id="search_{key_custom}" name="search_{key_custom}" placeholder="{lang_search}">
                            </div>
                        </div>
                        {/data_custom}
                    </div>
                </form>

            </div>
        </div>
    </div>
    <div class="row mb-2">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <div class="col-md-12 text-right">
                        <div class="columns columns-right btn-group pull-right">
                            <div class="btn-group">
                                <a href="#" class="btn btn-default reload">
                                    <i class="list-icon feather feather-rotate-cw">
                                    </i>
                                </a>
                            </div>
                        </div>
                        <div class="row">
                            <div class="widget-bg">
                                <div class="widget-body">
                                    <div class="col-sm-12 col-lg-12 col-md-12">
                                        <div class="fixed-table-container">
                                            <div class="bootstrap-table body-table section-row product">
                                                <div class="fixed-table-header">
                                                    <div class="table-responsive">
                                                        <table class="table table-striped table-hover">
                                                            <thead>
                                                                <tr class="tr-grid">
                                                                    <th class="text-center" width="20">{lang_no}</th>
                                                                    {data_custom2}
                                                                    <th class="text-center" title="Sort" data-hide='{key_custom}' id='{key_custom}'>{value_custom}<span></span></th>
                                                                    {/data_custom2}                                                                    
                                                                    <th class="text-center">{lang_action}<span></span></th>
                                                                </tr>
                                                            </thead>
                                                            <tbody></tbody>
                                                        </table>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
