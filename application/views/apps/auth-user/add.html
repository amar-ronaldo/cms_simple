<div class='row page-title mb-2'>
	<div class='page-title-left'>
		<h4 class='page-title-heading'>{page_title}</h4>
	</div>
	{btn_process}
</div>

<div class="body-table section-row">
	<div class="row">
		<div class="widget-bg">
			<div class="widget-body clearfix">
				<form action='{this_controller}process/{id}' class="form-horizontal" method='post' id='form1' autocomplete="off">
					<div class="form-group row">
						<label class="col-md-3 col-form-label" for="l0">{lang_group} <i class='req'>*</i></label>
						<div class="col-md-9">
							<select class='form-control' data-live-search='true' name='id_ref_auth_user_group' id='id_ref_auth_user_group'>{list_group}</select>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-md-3 col-form-label" for="l0">{lang_fullname} <i class='req'>*</i></label>
						<div class="col-md-9">
							<input type="text" class="form-control" name="fullname" id="fullname" value="{fullname}" data-parsley-required="true">
						</div>
					</div>
					<div class="form-group row">
						<label class="col-md-3 col-form-label" for="l0">{lang_username} <i class='req'>*</i></label>
						<div class="col-md-9">
							<input type="text" class="form-control" name="username" id="username" value="{username}" data-parsley-required="true">
							<span class="req hide username-notif">Error!</span>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-md-3 col-form-label" for="l0">{lang_sex} <i class='req'>*</i></label>
						<div class="col-md-9">
							<select class='form-control' id="id_ref_gender" name="id_ref_gender" data-parsley-required="true">{list_genders}</select>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-md-3 col-form-label" for="l0">{lang_email} <i class='req'>*</i></label>
						<div class="col-md-9">
							<input type="email" class="form-control" name="email" id="email" value="{email}" data-parsley-required="true">
						</div>
					</div>
					<div class="form-group row">
						<label class="col-md-3 col-form-label" for="l0">{lang_phone_number}</label>
						<div class="col-md-9">
							<input type="text" class="form-control" name="phone" id="phone" value='{phone}'>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
