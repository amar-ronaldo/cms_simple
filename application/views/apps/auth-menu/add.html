<div class='row page-title mb-2'>
	<div class='page-title-left'>
		<h4 class='page-title-heading'>{page_title}</h4>
	</div>
	{btn_process}
</div>

<!-- <div class="body-table section-row"> -->
<form action='{this_controller}process/{id}' class="form-horizontal" method='post' id='form1' autocomplete="off">
	<div class="row mt-4">
	    <div class="col">
	        <div class="widget-bg">
	            <div class="widget-heading widget-heading-border">
	                <h5 class="widget-title">{page_title}</h5>
	                <div class="widget-actions">
	                </div>
	            </div>
	            <div class="clearfix"></div>
	            <div class="clearfix"></div>

	            <div class="widget-body">
	                <div class="col-sm-12 col-lg-12 col-md-12">
	                    <div class="form-group row">
							<label class="col-md-3 control-label">{lang_menu_parent} <i class='req'>*</i></label>
							<div class="col-md-9">
								<select class='form-control' data-live-search='true' name='id_ref_menu_admin_parents' id='id_ref_menu_admin_parents' title="{lang_menu_parent}">
									<option value='0'>{lang_top_menu}</option>
									{list_parents}
								</select>
							</div>
						</div>
						<div class="form-group row">
							<label class="col-md-3 control-label">{lang_menu_name} <i class='req'>*</i></label>
							<div class="col-md-9"><input type="text" data-parsley-required="true"  class="frm form-control" name="menu" value="{menus}" id="menus"></div>
						</div>
						<div class="form-group row">
							<label class="col-md-3 control-label">{lang_modul_name} <i class='req'>*</i></label>
							<div class="col-md-9"><input type="text" data-parsley-required="true"  class="frm form-control" name="controller" value="{controller}" id="controller"></div>
						</div>
						<div class="form-group row">
							<label class="col-md-3 control-label">{lang_breadcrumb} <i class='req'>*</i></label>
							<div class="col-md-9"><input type="text" data-parsley-required="true" class="frm form-control" name="breadcrumb" value="{breadcrumbs}" id="breadcrumb"></div>
						</div>
						<div class="form-group row">
							<label class="col-md-3 control-label">{lang_icon} <i class='req'>*</i></label>
							<div class="col-md-9"><input type="text" data-parsley-required="true" class="frm form-control" name="img_icon" value="{img_icon}" id="img_icon"></div>
						</div>

						<input type="hidden" value="{id}" name="idedit" id="idedit">
						<input type="hidden" value="{parent}" name="parent_menu" id="parent_menu">

	                </div>
	            </div>
	        </div>
	    </div>


	    <div class="col">
	        <div class="widget-bg col-sm-12">
	            <div class="widget-heading widget-heading-border">
	                <h5 class="widget-title">{lang_privileges}</h5>
	                <div class="widget-actions">
	                </div>
	            </div>
	            <div class="widget-body">
	                <div class="col-sm-12 col-lg-12 col-md-12">
	                    <!-- <div class="row-fluid">
	                        <div class="col-sm-12">
	                            <span class='col-sm-12'>
	                                <div class='text-right'><a class="btn btn-primary insert" href="{this_controller}add"><i class="fa fa-plus"></i> Add New</a></div>
	                            </span>
	                        </div>
	                    </div> -->
	                    {list_group}
	                </div>
	            </div>
	        </div>
	    </div>
	</div>    
</form>

<script type="text/javascript">
$('select').select2();

$(document ).ready(function() {
  function showParentMenu() {
   var idParentMenu = ($('#parent_menu').val());
   $("#id_ref_menu_admin_parents > [value=" + idParentMenu + "]").attr("selected", "true");
  }
  window.onload = showParentMenu;
});
</script>
