<!-- Header -->
<header id="header" class="header clearfix">
    <div class="header-wrap clearfix">
        <div class="container">
            <div class="row">
                <div id="logo" class="logo">
                    <a href="index.html" rel="home">
                        <img src="{base_url}front_asset/images/logo-ptiq.png" alt="image"> <span>Fakultas Tarbiyah <br>Intitut PTIQ Jakarta</span>
                    </a>
                </div><!-- /.logo -->
                <div class="btn-menu">
                    <span></span>
                </div><!-- //mobile menu button -->
                <div class="col-md-10 col-md-offset-2">
                    <div class="nav-wrap">

                        <nav id="mainnav" class="mainnav">
                            <ul class="menu">
                                {menu}
                                <li class="{active}">
                                    <a href="{link}">{name}</a>
                                    {sub}
                                    <ul class="submenu {sub_hide}">
                                        {sub_menu}
                                        <li><a href="{sub_link}">{sub_name}</a></li>
                                        {/sub_menu}
                                    </ul><!-- /.submenu -->
                                    {/sub}
                                </li>
                                {/menu}
                            </ul><!-- /.menu -->
                        </nav><!-- /.mainnav -->
                    </div><!-- /.nav-wrap -->
                </div><!-- /.col-md-10 -->
            </div><!-- /.row -->
        </div><!-- /.container -->
        <div class="show-search">
            <a href="#"><i class="fa fa-search"></i></a>
        </div><!-- /.show-search -->
        <div class="nav-search">
            <div class="container">
                <div class="col-md-12">
                    <div class="top-search" id="s1">
                        <aside id="search-4" class="widget widget_search">
                            <form role="search" method="get" class="search-form">
                                <label>
                                    <input type="search" class="search-field" placeholder="Search â€¦" value="" name="s" title="Search for:">
                                </label>
                                <input type="submit" class="search-submit" value="Search">
                            </form>
                        </aside>
                    </div><!-- /.top-search -->
                </div>
            </div>
        </div><!-- /.nav-search -->
    </div><!-- /.header-inner -->
</header><!-- /.header -->
