<div class="row page-title mb-2">
	<div class="page-title-left">
		<h4 class="page-title-heading">{page_title}</h4> 
	</div>
	<div class="set-right-btn">
        {btn_add}
	</div>
</div>
<div class="my_grid body-table section-row data-table-list" id="grid1" data-perpage='10' data-url='{this_controller}records'>
	<div class="row mb-2 mt-3">
        <div class="col collapse" id="collapseExample">
            <div class="search-panel">
                <div class="row text-left">
                    <div class="col filter">
                        <div class="form-group">
                            <label for="search_product_name">{lang_group}</label>
                             <select id="search_group_name" name="search_group_name" class='cari form-control'>{list_grup}</select>
                        </div>
                    </div>
                    <div class="col filter">
                        <div class="form-group">
                            <label for="search_product_name">{lang_email}</label>
                            <input type="text" class="cari form-control" id="search_email" name="search_email" placeholder="{lang_search}">
                        </div>
                    </div>
                    <div class="col filter">
                        <div class="form-group">
                            <label for="search_product_name">{lang_fullname}</label>
                            <input type="text" class="cari form-control" id="search_fullname" name="search_fullname" placeholder="{lang_search}">
                        </div>
                    </div>
                    <div class="col filter">
                        <div class="form-group">
                            <label for="search_product_name">{lang_username}</label>
                            <input type="text" class="cari form-control" id="search_username" name="search_username" placeholder="{lang_search}">
                        </div>
                    </div>
                    <div class="col filter">
                        <div class="form-group">
                            <label for="search_product_name">{lang_phone_number}</label>
                            <input type="text" class="cari form-control" id="search_phone" name="search_phone" placeholder="{lang_search}">
                        </div>
                    </div>
                    <div class="col filter">
                        <div class="form-group">
                            <label for="search_product_name">{lang_sex}</label>
                            <select id="search_sex" name="search_sex" class='cari form-control'>{list_genders}</select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row mb-2">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <div class="col-md-12 text-right">
                        <div class="columns columns-right btn-group pull-right">
                            <div class="btn-group">
                                <a href="#" class="btn btn-default reload">
                                    <i class="list-icon feather feather-rotate-cw">
                                    </i>
                                </a>
                                <a href="#" class="btn btn-default toggle_table">
                                    <i class="feather feather-menu list-icon"></i>
                                </a>
                                <a href="#" class=" btn btn-default dropdown-toggle ripple" data-toggle="dropdown"><span class="avatar thumb-xs2">
                                    <i class="feather feather-grid list-icon rounded-circle mr-1"></i>
                                    <i class="feather feather-chevron-down list-icon"></i>
                                    </span>
                                </a>
                                <div class="dropdown-menu dropdown-menu-right dm-table">
                                    <div class="checkbox checkbox-primary pl-2">
                                        <label>
                                            <input type='checkbox' class="show_col check_total" name='checked_table' data-col="group" checked="true"> <span class="label-text">{lang_group}</span>
                                        </label>
                                    </div>
                                    <div class="checkbox checkbox-primary pl-2">
                                        <label>
                                            <input type='checkbox'  checked="true" class="show_col check_total" name='checked_table' data-col="email"> <span class="label-text">{lang_email}</span>
                                        </label>
                                    </div>
                                    <div class="checkbox checkbox-primary pl-2">
                                        <label>
                                            <input type='checkbox'  checked="true" class="show_col check_total" name='checked_table' data-col="fullname"> <span class="label-text">{lang_fullname}</span>
                                        </label>
                                    </div>
                                    <div class="checkbox checkbox-primary pl-2">
                                        <label>
                                            <input type='checkbox'  checked="true" class="show_col check_total" name='checked_table' data-col="username"> <span class="label-text">{lang_username}</span>
                                        </label>
                                    </div>
                                    <div class="checkbox checkbox-primary pl-2">
                                        <label>
                                            <input type='checkbox'  checked="true" class="show_col check_total" name='checked_table' data-col="phone"> <span class="label-text">{lang_phone_number}</span>
                                        </label>
                                    </div>
                                    <div class="checkbox checkbox-primary pl-2">
                                        <label>
                                            <input type='checkbox'  checked="true" class="show_col check_total" name='checked_table' data-col="gender"> <span class="label-text">{lang_sex}</span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>    
                    	<div class="row">
                    		<div class="widget-bg">
                                <div class="widget-body">
                                    <div class="col-sm-12 col-lg-12 col-md-12">
                                        <div class="fixed-table-container">
                                            <div class="bootstrap-table body-table section-row product">
                                                <div class="fixed-table-header">
                                                    <div class="table-responsive">
                                                        <table class="table table-striped table-hover table-responsive">
                    										<thead>
                    											<tr class="tr-grid">
                    												<th class="text-center" width="20">{lang_no}</th>
                    												<th class="text-center" title="Sort" data-hide='group' id='group'>{lang_group}<span></span></th>
                    												<th class="text-center" title="Sort" data-hide='email' id='email'>{lang_email}<span></span></th>
                    												<th class="text-center" title="Sort" data-hide='fullname' id='fullname'>{lang_fullname}<span></span></th>
                    												<th class="text-center" title="Sort" data-hide='username' id='username'>{lang_username}<span></span></th>
                    												<th class="text-center" title="Sort" data-hide='phone' id='phone'>{lang_phone_number}<span></span></th>
                    												<th class="text-center" title="Sort" data-hide='gender' id='gender'>{lang_sex}<span></span></th>
                    												<th class="text-center">{lang_action}<span></span></th>
                    											</tr>
                    										</thead>
                    										<tbody></tbody>
                                                        </table>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                    	</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
