        </a>
    </div>
    <form id="form-login" action="{this_controller}check_login">

            <input type="text" placeholder="{lang_user_id}" class="form-control form-control-line" name="username" id="username" required>
        </div>
        <div class="form-group">
            <label for="example-password">{lang_password}</label>
            <input type="password" placeholder="{lang_password}" class="form-control form-control-line" name="password" id="password" required>

        <div class="form-group">
            <button type="submit" class="btn btn-block btn-lg btn-color-scheme text-uppercase fs-12 fw-600 btn-submit-login">{lang_login}</button>

        <div class="form-group no-gutters mb-0">

                    <label class="d-flex">
