<h1 class="page-header">{page_title}</h1>
<div class="row">
	<!-- begin col-12 -->
	<div class="col-md-12">
		<!-- begin panel -->
		<div class="panel panel-inverse">
			<div class="panel-heading">
			    <div class="panel-heading-btn">
				<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
				<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
			    </div>
			    <h4 class="panel-title">Daftar {page_name}</h4>
			</div>
			<div class="panel-body">
				<div class="col-sm-12 col-lg-12 col-md-12">
					<div class='text-right'><a class="btn btn-primary insert" href="{this_controller}add"><i class="fa fa-plus"></i> Tambah Baru</a></div>
					<div class="clearfix">&nbsp;</div>
					<div id='grid1' class='my_grid' data-perpage='100' data-order-id='id_ref_kabupaten' data-url="{this_controller}records"> 
						<div class="table-responsive">
							<table class="table table-striped table-bordered table-hover">
								<thead>
									<tr>
										<th class="center" width="20">No</th>
										<th class="center">Provinsi <span></span></th>
										<th class="center">Kabupaten / Kota <span></span></th>
										<th class="center" width="100">&nbsp;Aksi</th> 
									</tr>
									<tr class="filter">
										<td></td>
										<td><input type='text' class='cari' id='search_provinsi' placeholder='Cari...'></td>
										<td><input type='text' class='cari' id='search_kabupaten' placeholder='Cari...'></td>
										<td></td> 
									</tr>
								</thead>
								<tbody></tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
