<link rel="stylesheet" type="text/css" href="{base_url}design_front/plugins/DataTables/datatables.min.css" />
<script type="text/javascript" src="{base_url}design_front/plugins/DataTables/datatables.min.js"></script>

<section class="flat-row pad-bottom50px">
    <div class="container">
        <div class="row">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item active">
                    <a class="nav-link active" id="dalam-negeri-tab" data-toggle="tab" href="#dalam-negeri" role="tab" aria-controls="dalam-negeri" aria-selected="true">Dalam Negeri</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="luar-negeri-tab" data-toggle="tab" href="#luar-negeri" role="tab" aria-controls="luar-negeri" aria-selected="false">luar Negeri</a>
                </li>
            </ul>
        </div>
    </div>
</section>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane active" id="dalam-negeri" role="tabpanel" aria-labelledby="dalam-negeri-tab">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h2 class="title-about-us pad-bottom30px">Kegiatan Kerjasama Dengan Instansi Lain (Dalam Negeri)</h2>
                        <table id="example" class="table table-striped table-bordered" style="width:100%">
                            <thead>
                                <tr>
                                    <th>No.</th>
                                    <th>Instansi</th>
                                    <th>Jenis Kegiatan</th>
                                    <th>Kurun Waktu</th>
                                </tr>
                            </thead>
                        </table>
                    </div>

                </div><!-- /.row -->
            </div><!-- /.container -->
        </div>
        <div class="tab-pane fade" id="luar-negeri" role="tabpanel" aria-labelledby="luar-negeri-tab">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h2 class="title-about-us pad-bottom30px">Kegiatan Kerjasama Dengan Instansi Lain (Luar Negeri)</h2>
                        <table id="example1" class="table table-striped table-bordered" style="width:100%">
                            <thead>
                                <tr>
                                    <th>No.</th>
                                    <th>Instansi</th>
                                    <th>Jenis Kegiatan</th>
                                    <th>Kurun Waktu</th>
                                </tr>
                            </thead>
                        </table>
                    </div>

                </div><!-- /.row -->
            </div><!-- /.container -->
        </div>
    </div>
    <script>
        $(document).ready(function () {
            var t = $('#example').DataTable({
                'dom': "t",
                "ajax": "kerjasama/records_dalam_negeri",
                "columnDefs": [{
                    "searchable": false,
                    "orderable": false,
                    "targets": 0
                }],
                "columns": [
                    { "data": null },
                    { "data": "title" },
                    { "data": "category" },
                    { "data": "kurun_waktu" }
                ]
            });
            t.on('order.dt search.dt', function () {
                t.column(0, { search: 'applied', order: 'applied' }).nodes().each(function (cell, i) {
                    cell.innerHTML = i + 1;
                });
            }).draw();

            var t2 = $('#example1').DataTable({
                "ajax": "kerjasama/records_luar_negeri",
                'dom': "t",
                "columnDefs": [{
                    "searchable": false,
                    "orderable": false,
                    "targets": 0
                }],
                "columns": [
                    { "data": null },
                    { "data": "title" },
                    { "data": "category" },
                    { "data": "kurun_waktu" }
                ]
            });
            t2.on('order.dt search.dt', function () {
                t2.column(0, { search: 'applied', order: 'applied' }).nodes().each(function (cell, i) {
                    cell.innerHTML = i + 1;
                });
            }).draw();



        });

    </script>
