<div class="row page-title mb-2">
	<div class="page-title-left">
		<h4 class="page-title-heading">{page_title}</h4> 
	</div>
	<div class="set-right-btn">
		<a class="btn btn-success" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
			<i class="feather feather-search list-icon"></i>
		</a>
	</div>
</div>
<div class="my_grid body-table section-row" id="grid1" data-perpage='10' data-url='{this_controller}records'>
	<div class="row mb-2 mt-3">
        <div class="col collapse" id="collapseExample">
            <div class="search-panel">
                <div class="row text-left">
                    <div class="col">
                        <div class="form-group">
                            <label for="search_product_name">{lang_username}</label>
                            <input type="text" class="cari form-control" id="search_username" name="search_username" placeholder="Search...">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="search_product_name">{lang_fullname}</label>
                            <input type="text" class="cari form-control" id="search_fullname" name="search_fullname" placeholder="Search...">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="search_product_name">{lang_log_activity}</label>
                            <input type="text" class="cari form-control" id="search_activity" name="search_activity" placeholder="Search...">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="search_product_name">{lang_ip_address}</label>
                            <input type="text" class="cari form-control" id="search_ip" name="search_ip" placeholder="Search...">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
	<div class="row">
		<div class="widget-bg">
            <div class="widget-body">
                <div class="col-sm-12 col-lg-12 col-md-12">
                    <div class="fixed-table-container">
                        <div class="bootstrap-table body-table section-row product">
                            <div class="fixed-table-header">
                                <div class="table-responsive">
                                    <table class="table table-striped table-hover">
										<thead>
											<tr>
												<th class="text-center" width="20">No</th>
												<th class="text-center" title="Sort" id='b-username'>{lang_username}<span></span></th>
                                                <th class="text-center" title="Sort" id='b-fullname'>{lang_fullname}<span></span></th>
                                                <th class="text-center" title="Sort" id='a-log_date'>{lang_log_date}<span></span></th>
                                                <th class="text-center" title="Sort" id='a-activity'>{lang_log_activity}<span></span></th>
												<th class="text-center" title="Sort" id='a-ip'>{lang_ip_address}<span></span></th>
											</tr>
										</thead>
										<tbody></tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
	</div>
</div>
<div class="modal modal-color-scheme fade" id="modal-detail-users" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" style="display: none">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header text-inverse">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                <h5 class="modal-title" id="myLargeModalLabel">Detail Users in this Group</h5>
            </div>
            <div class="modal-body">
                <div class="fixed-table-container">
                    <div class="bootstrap-table body-table section-row product">
                        <div class="fixed-table-header">
                            <div class="table-responsive my_grid2" id="grid2" data-perpage='10' data-url='{base_url}apps/auth_user/records'>
                                <table class="table table-striped table-hover">
                                    <thead>
                                        <tr>
                                            <th class="text-center" width="20">No</th>
                                            <th class="text-center" title="Sort" id='a-fullname'>Full name<span></span></th>
                                            <th class="text-center" title="Sort" id='a-username'>Username<span></span></th>
                                            <th class="text-center" title="Sort" id='a-email'>Email<span></span></th>
                                            <th class="text-center" title="Sort" id='a-phone'>Phone<span></span></th>
                                            <th class="text-center" title="Sort" id='a-id_ref_gender'>Gender<span></span></th>
                                        </tr>
                                        <tr class="filter">
                                            <th></th>
                                            <th><input type='text' class='cari form-control' id='search_fullname' name="search_fullname" placeholder='Search...'></th>
                                            <th><input type='text' class='cari form-control' id='search_username' name="search_username" placeholder='Search...'></th>
                                            <th><input type='text' class='cari form-control' id='search_email' name="search_email" placeholder='Search...'></th>
                                            <th><input type='text' class='cari form-control' id='search_phone' name="search_phone" placeholder='Search...'></th>
                                            <th><select class='cari form-control' name='search_id_ref_gender' id='search_id_ref_gender'>{list_genders}</select></th>
                                            <th class="hide"><input type='text' class='cari form-control' name="id_auth_group" id='id_auth_group_from_auth_group' placeholder='Search...'></th>
                                        </tr>
                                    </thead>
                                    <tbody></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
