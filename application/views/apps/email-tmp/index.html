<div class="row page-title mb-2">
	<div class="page-title-left">
		<h4 class="page-title-heading">{page_title}</h4> 
	</div>
	<div class="set-right-btn">
		{btn_add}
	</div>
</div>
<div class="my_grid body-table section-row data-table-list" id="grid1" data-perpage='10' data-url='{this_controller}records'>
	<div class="row mb-2 mt-3">
        <div class="col text-right">
            <div class="collapse" id="collapseExample">
                <div class="search-panel">
                    <div class="row text-left">
                        <div class="col">
                            <div class="form-group">
                                <label for="search_product_name">{lang_template_name}</label>
                                <input type="text" class="cari form-control" id="search_template_name" name="search_template_name" placeholder="{lang_search}">
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="search_product_name">{lang_subject}</label>
                                <input type="text" class="cari form-control" id="search_subject" name="search_subject" placeholder="{lang_search}">
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="search_product_name">{lang_status_publish}</label>
                                <select class="cari form-control" id="search_status_publish" name="search_status_publish" placeholder="{lang_search}">{list_status_publish}</select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row mb-2">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <div class="col-md-12 text-right">
                        <div class="columns columns-right btn-group pull-right">
                            <div class="btn-group">
                                <a href="#" class="btn btn-default reload">
                                    <i class="list-icon feather feather-rotate-cw">
                                    </i>
                                </a>
                                <a href="#" class="btn btn-default toggle_table">
                                    <i class="feather feather-menu list-icon"></i>
                                </a>
                                <a href="#" class=" btn btn-default dropdown-toggle ripple" data-toggle="dropdown"><span class="avatar thumb-xs2">
                                    <i class="feather feather-grid list-icon rounded-circle mr-1"></i>
                                    <i class="feather feather-chevron-down list-icon"></i>
                                </span>
                                </a>
                                <div class="dropdown-menu dropdown-menu-right dm-table">
                                    <div class="checkbox checkbox-primary pl-2">
                                        <label>
                                            <input type='checkbox' class="show_col check_total" name='checked_table' data-col="template_name" checked="true"> <span class="label-text">{lang_template_name}</span>
                                        </label>
                                    </div>
                                    <div class="checkbox checkbox-primary pl-2">
                                        <label>
                                            <input type='checkbox' checked="true" class="show_col check_total" name='checked_table' data-col="subject"> <span class="label-text">{lang_subject}</span>
                                        </label>
                                    </div>
                                    <div class="checkbox checkbox-primary pl-2">
                                        <label>
                                            <input type='checkbox' checked="true" class="show_col check_total" name='checked_table' data-col="status"> <span class="label-text">{lang_status_publish}</span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>   
                        <div class="row">
                            <div class="widget-bg">
                                <div class="widget-body">
                                    <div class="col-sm-12 col-lg-12 col-md-12">
                                        <div id='grid1' class='my_grid' data-perpage='10' data-order-id="id" data-url="{this_controller}records">
                                            <div class="table-responsive">
                                                <table class="table table-striped table-bordered table-hover">
                                                    <thead>
                                                        <tr class="tr-grid">
                                                            <th class="center" width="20">{lang_no}</th>
                                                            <th class="center" title='Sort' data-hide='template_name' id='template_name'>{lang_template_name}<span></span></th>
                                                            <th class="center" title='Sort' data-hide='subject' id='subject'>{lang_subject}<span></span></th>
                                                            <th class="center" title='Sort' data-hide='status' id='status'>{lang_status_publish}<span></span></th>
                                                            <th class="center" width="100">{lang_action}</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody></tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
